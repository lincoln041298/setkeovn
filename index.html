<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Setkeo</title>
  </head>
  <body class="font-svngilroy">
    <header class="header border-b shadow-sm">
      <div class="container max-w-[1400px] mx-auto">
        <div class="navbar flex justify-between items-center my-3">
          <div class="navbar__logo flex">
            <div class="flex items-center">
              <p class="w-[98px]">
                <img src="./img/logo/Setkeo.png" alt="logo setkeo">
              </p>
            </div>
            <div class="navbar__search w-[304px] ml-[29px] flex">
              <img class="z-10" src="./img/svg/search-header.svg" alt="search header">
              <input class="block w-full py-[7px] pl-[54.5px] -ml-7 bg-[#F8F8F8] rounded-full" type="text" name="search" id="search" placeholder="Tìm kiếm">
            </div>
          </div>
         
          <div class="navbar__login flex">
            <div class="relative mr-[16px]">
              <img src="./img/svg/Bell.svg" alt="bell">
              <div class="absolute bg-orangeprimary border-transparent top-0 right-1 rounded-full border-[3px] border-solid"></div>
            </div>
            <div class="navbar__access">
              <a class="hover:underline" href="#">Chào Tú</a>
            </div>
          </div> 
        </div>
      </div>
    </header>
    <main>

    </main>
    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
